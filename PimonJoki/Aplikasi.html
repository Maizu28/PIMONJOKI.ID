<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tanpa Username & Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background Video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay Gelap untuk Efek Transparan */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Form Login */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 300px;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        /* Foto Profil */
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            margin-top: -60px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        h2 {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }

        .btn:hover {
            background: #218838;
        }

        /* Animasi Fade In */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="Video/birth of feather.mp4" type="video/mp4">
            Browser Anda tidak mendukung tag video.
        </video>
        <audio autoplay loop>
            <source src="Audio/birth of feather.mp3" type="audio/mp3">
          </audio>
    </div>

    <!-- Overlay Gelap -->
    <div class="overlay"></div>

    <!-- Form Login -->
    <div class="login-container">
        <!-- Foto Profil -->
        <a href="https://ibb.co.com/7tMmwPrW"><img src="https://i.ibb.co.com/7tMmwPrW/Foto-Profile.png" alt="Foto-Profile" border="0" class="profile-picture"></a>
        <h2>Selamat Datang</h2>
        <button class="btn" onclick="login()">Masuk</button>
    </div>

    <script>
        function login() {
            alert("Login berhasil!");
            window.location.href = "Support File/PimonJoki.html"
        }
    </script>

</body>
</html>
